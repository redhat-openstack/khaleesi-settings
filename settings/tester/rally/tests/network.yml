            failure_rate:
              max: 0
          context:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                network: -1
                port: 200
      NovaServers.boot_server:
        -
          args:
            auto_assign_nic: "True"
            flavor:
              name: "nano"
            image:
              name: "cirros"
          runner:
            type: "constant"
            times: 250
            concurrency: 50
          sla:
            failure_rate:
              min: 44
              max: 44
          context:
            users:
              tenants: 1
              users_per_tenant: 1
            network:
              networks_per_tenant: 1
              start_cidr: "1.1.1.0/27"
            quotas:
              nova:
                instances: -1
                cores: -1
              neutron:
                port: -1
                security_group: -1
