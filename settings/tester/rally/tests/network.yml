    task:
      NeutronNetworks.create_and_delete_networks:
        -
          args:
            network_create_args: {}
          runner:
            type: "constant"
            times: 1000
            concurrency: 100
          sla:
            failure_rate:
              max: 0
          context:
            users:
              tenants: 1
              users_per_tenant: 1
            quotas:
              neutron:
                network: 100
      NeutronNetworks.create_and_delete_subnets:
        -
          args:
            network_create_args: {}
            subnet_create_args: {}
            subnet_cidr_start: "1.1.0.0/30"
            subnets_per_network: 2
          runner:
            type: "constant"
            times: 1000
            concurrency: 100
          sla:
            failure_rate:
              max: 0
          context:
