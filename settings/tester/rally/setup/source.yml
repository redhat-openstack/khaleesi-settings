rally:
    dir: '/home/{{ nodes.tester.remote_user }}/rally-dir'
    use_virtual_env: true
    git:
      repo: https://git.openstack.org/openstack/rally
      revision: HEAD
      local: true
    tempest:
      base: '/home/{{ nodes.tester.remote_user }}/.rally/tempest'
      git:
        repo: https://github.com/redhat-openstack/tempest.git
        revision: juno
        local: true
      regex: network_basic_ops
      conf: '/home/{{ nodes.tester.remote_user }}/rally-dir/tempest.conf'
