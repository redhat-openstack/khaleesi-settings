--- !extends:common.yml
      provisioner:
          nodes:
              tester:
                  flavor_id: !lookup provisioner.flavor.large_testing

      tester:
            type: unittest
            name: unittest
            hostname: tester.example.com
            rebuild: no
            flavor_id: !lookup provisioner.flavor.large_testing
            image_id: !lookup provisioner.images[ !lookup distro.name ][ !lookup distro.version ].id
            remote_user: !lookup provisioner.images[ !lookup distro.name ][ !lookup distro.version ].remote_user
            network: &network_params
                interfaces: &interfaces
                    data: &data_interface
                        label: eth1
                        config_params: &data_interface_params
                            bootproto: static
                            ipaddr: 10.0.0.100
                            netmask: 255.255.255.0
                            nm_controlled: "no"
                            type: ethernet
                            onboot: yes
                            device: !lookup provisioner.nodes.tester.network.interfaces.data.label
                    external: &external_interface
                        label: eth2
            groups: &groups
                - tester
                - openstack_nodes
      node:
          prefix:
             - !lookup component.short_name
             - !lookup tester.type
             - !random 5
             - !env [USER, ~, 8]
             - !env [BUILD_NUMBER, ~]
      tmp:
         node_prefix: '{{ node.prefix | reject("none") | join("-") }}-'
