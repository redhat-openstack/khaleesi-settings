tester:
    name: rally

rally:
    additional_default_settings:
      - section: compute
        option: flavor_ref
        value: 1
    public_subnet_cidr: !lookup provisioner.network.public_subnet_cidr
    public_allocation_start: !lookup provisioner.network.public_allocation_start
    public_allocation_end: !lookup provisioner.network.public_allocation_end
    public_subnet_gateway: !lookup provisioner.network.public_subnet_gateway
    cirros_image_file: cirros-0.3.1-x86_64-disk.img
    path: /opt/rally/bin
    deployment: cloud_under_test
    taskfile: rally-jobs/mytest.json
    outputdir: /tmp/rally_output

job:
    archive:
        - '{{ rally.outputdir }}/*.log'
        - '{{ rally.outputdir }}/*.xml'
        - '{{ rally.outputdir }}/*.html'
        - '{{ rally.outputdir }}/*.txt'
