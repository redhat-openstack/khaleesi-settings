--- !extends:../../common/common.yml

provisioner:
    nodes:
        controller: &controller
            name: "{{ tmp.node_prefix }}controller"
            hostname:
            rebuild: no
            remote_user: root
            remote_password: REPLACE_ME
            network: &network_params
                interfaces: &interfaces
                    data: &data_interface
                        label: eth1
                        config_params: &data_interface_params
                            bootproto: static
                            ipaddr: 10.0.0.1
                            netmask: 255.255.255.0
                            nm_controlled: "no"
                            type: ethernet
                            onboot: yes
                            device: !lookup provisioner.nodes.controller.network.interfaces.data.label
                    external: &external_interface
                        label: eth2
            groups:
                - controller
                - network
                - compute
                - openstack_nodes
