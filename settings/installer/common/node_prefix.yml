node:
    prefix:
        - !lookup product.short_name
        - !lookup installer.short_name
        - !random 5
        - !env [USER, ~, 8]
        - !env [BUILD_NUMBER, ~]
hostname:    
    prefix:
        - !lookup installer.name
        - !random 5

tmp:
    node_prefix: '{{ node.prefix | reject("none") | join("-") }}-'
    hostname_prefix: '{{ hostname.prefix | reject("none") | join("-") }}-'
