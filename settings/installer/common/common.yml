node:
    prefix:
        - !lookup product.short_name
        - !lookup installer.type
        - !random 5
        - !env [USER, ~, 8]
        - !env [BUILD_NUMBER, ~]
hostname:
    prefix:
        - !lookup installer.type
        - !random 5

tmp:
    node_prefix: '{{ node.prefix | reject("none") | join("-") }}-'
    hostname_prefix: '{{ hostname.prefix | reject("none") | join("-") }}-'

job:
    archive:
        - /root/
        - /var/log/
        - /var/lib/mysql
        - /etc/nova
        - /etc/ceilometer
        - /etc/cinder
        - /etc/glance
        - /etc/keystone
        - /etc/neutron
        - /etc/swift
        - /etc/heat
        - /etc/libvirt
        - /etc/rabbitmq
        - /etc/ntp
        - /etc/puppet
        - /etc/qpid
        - /etc/qpidd.conf
