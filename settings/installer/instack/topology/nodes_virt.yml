nodes:
    controller:
        name: controller
        remote_user: heat-admin
        scale: 1

    tester:
        name: tester
        host_name: !env [BEAKER_MACHINE, replace_me]
        initimage: !lookup provisioner.strategy.libvirt.image.fedora.20.initimage
        image_install_url: !lookup provisioner.strategy.libvirt.image.fedora.20.install_url
        os_variant: !lookup provisioner.strategy.libvirt.image.fedora.20.os_variant
        remote_user: stack
        rt_password: stack
        user_name: stack
        user_password: stack
        vcpus: 1
        initmemsize: 2048
        initdisksize: 8000

    compute:
        name: compute
        type: Compute

    blockstorage:
        name: blockstorage
        type: Cinder-Storage

    swiftstorage:
        name: swiftstorage
        type: Swift-Storage

    cephstorage:
        name: cephstorage
        type: Ceph-Storage

