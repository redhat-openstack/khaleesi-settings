installer:
    name: packstack
    short_name: pksk

packstack:
    answer_file: /root/packstack_config.txt
    config:
        CONFIG_PROVISION_DEMO: n
        CONFIG_PROVISION_TEMPEST: n
        CONFIG_USE_EPEL: !lookup product.config.enable_epel
        CONFIG_NEUTRON_INSTALL: y
        CONFIG_SWIFT_INSTALL: y
        CONFIG_CEILOMETER_INSTALL: y
        CONFIG_HEAT_INSTALL: y
        CONFIG_HEAT_CFN_INSTALL: y
        CONFIG_NEUTRON_USE_NAMESPACES: y
        CONFIG_HORIZON_INSTALL: y
        CONFIG_NOVA_NETWORK_DEFAULTFLOATINGPOOL: public
    validation:
        ignore_errors: true

job:
    archive:
        - /var/tmp/packstack
        - /root/
        - /var/log/
        - /var/lib/mysql
        - /etc/nova
        - /etc/ceilometer
        - /etc/cinder
        - /etc/glance
        - /etc/keystone
        - /etc/neutron
        - /etc/swift
        - /etc/heat
        - /etc/libvirt
        - /etc/rabbitmq
        - /etc/ntp
        - /etc/puppet
        - /etc/qpid
        - /etc/qpidd.conf
