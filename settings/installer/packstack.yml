installer:
    type: packstack
    short_type: pksk
    validate:
        tenant_network_name: private
        router_name: ext-to-int
        admin_username: admin
        admin_tenant_name: admin
        admin_password: redhat
        keystone_endpoint: http://127.0.0.1:5000/v2.0/
        instance_name: khaleesi
        image:
            user: cirros
            url: http://download.cirros-cloud.net/0.3.4/
            id: cirros-0.3.4-x86_64-disk.img
    packstack:
        answer_file: packstack_config.txt
        config:
            CONFIG_PROVISION_DEMO: n
            CONFIG_PROVISION_TEMPEST: n
            CONFIG_USE_EPEL: !lookup product.config.enable_epel
            CONFIG_SWIFT_INSTALL: y
            CONFIG_CEILOMETER_INSTALL: y
            CONFIG_HEAT_INSTALL: y
            CONFIG_HEAT_CFN_INSTALL: y
            CONFIG_NEUTRON_USE_NAMESPACES: y
            CONFIG_HORIZON_INSTALL: y
            CONFIG_NOVA_NETWORK_DEFAULTFLOATINGPOOL: public

job:
    archive:
        - /var/tmp/packstack
