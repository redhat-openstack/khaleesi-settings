--- !extends:common/common.yml

installer:
    type: rdo-manager
    short_name: rmgr
    tempest:
        test_regex: tempest\.api
        whitelist: []
        blacklist: []
        dir: tempest
        images:
            cirros:
                url:
                id: cirros-0.3.1-x86_64-disk.img

provisioner:
    remote_user: 'stack'

jenkins:
    workspace: !join [ !env HOME, /jenkins/workspace]
    job_name: !env [JOB_NAME, ['']]

job:
    archive:
        - /home/stack/.instack/install-undercloud.log
        - /home/stack/stackrc
        - /home/stack/overcloud_deployment*.log
        - /home/stack/*.json
        - /home/stack/deploy-overcloudrc
        - /home/stack/*.conf
        - /home/stack/network-environment.yaml
        - /home/stack/openstack-build-images.log
        - /home/stack/tempest/*.log
        - /home/stack/tempest/*.xml

#required while rdo/osp-manager requires both rhos and rdo
product:
    rpmrepo_override:
        RedHat: http://rhos-release.REPLACE_ME/repos/rhos-release/rhos-release-latest.noarch.rpm
