--- !extends:../../common/multinode.yml

provisioner:
    nodes:
        controller: &controller
            name: '{{ tmp.node_prefix }}controller'
            hostname:
            rebuild: no
            flavor_id: !lookup provisioner.flavor.large
            image_id: !lookup provisioner.images[ !lookup distro.name ][ !lookup distro.version ].id
            remote_user: !lookup provisioner.images[ !lookup distro.name ][ !lookup distro.version ].remote_user
            network: &network_params
                interfaces: &interfaces
                    data: &data_interface
                        label: eth1
                        config_params: &data_interface_params
                            bootproto: static
                            ipaddr: 10.0.0.1
                            netmask: 255.255.255.0
                            nm_controlled: "no"
                            type: ethernet
                            onboot: yes
                            device: !lookup provisioner.nodes.controller.network.interfaces.data.label
                    external:
                        label: eth2
            groups:
                - controller
                - openstack_nodes

        network1:
            <<: *controller
            name: '{{ tmp.node_prefix }}network1'
            network:
                <<: *network_params
                interfaces:
                    <<: *interfaces
                    data:
                        <<: *data_interface
                        config_params:
                            <<: *data_interface_params
                            ipaddr: 10.0.0.2

            groups:
                - openstack_nodes
                - network

        network2:
            <<: *controller
            name: '{{ tmp.node_prefix }}network2'
            network:
                <<: *network_params
                interfaces:
                    <<: *interfaces
                    data:
                        <<: *data_interface
                        config_params:
                            <<: *data_interface_params
                            ipaddr: 10.0.0.3

            groups:
                - openstack_nodes
                - network

        network3:
            <<: *controller
            name: '{{ tmp.node_prefix }}network3'
            network:
                <<: *network_params
                interfaces:
                    <<: *interfaces
                    data:
                        <<: *data_interface
                        config_params:
                            <<: *data_interface_params
                            ipaddr: 10.0.0.4

            groups:
                - openstack_nodes
                - network

        compute1:
            <<: *controller
            name: '{{ tmp.node_prefix }}compute1'
            network:
                <<: *network_params
                interfaces:
                    <<: *interfaces
                    data:
                        <<: *data_interface
                        config_params:
                            <<: *data_interface_params
                            ipaddr: 10.0.0.5

            groups:
                - openstack_nodes
                - compute

        compute2:
            <<: *controller
            name: '{{ tmp.node_prefix }}compute2'
            network:
                <<: *network_params
                interfaces:
                    <<: *interfaces
                    data:
                        <<: *data_interface
                        config_params:
                            <<: *data_interface_params
                            ipaddr: 10.0.0.6

            groups:
                - openstack_nodes
                - compute
