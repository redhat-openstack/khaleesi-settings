--- !extends:common/shared.yml

nodes:
  controller:
    storage_volume:
      variant:
        shares_file: "/etc/cinder/lvm.share"
      config:
        cinder:
          "4.0":
            DEFAULT:
              volume_driver: "cinder.volume.drivers.lvm.LVMISCSIDriver"
              lvm_type: "default"
          "5.0":
            DEFAULT:
               volume_driver: "cinder.volume.drivers.lvm.LVMISCSIDriver"
               lvm_type: "default"
          "6.0":
            DEFAULT:
              enabled_backends: "rhos-6-lvm"
            rhos-6-lvm:
              lvm_type: "default"
              volume_driver: "cinder.volume.drivers.lvm.LVMISCSIDriver"
